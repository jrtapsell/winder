<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>XOR Winder</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="static/css/index.css">
    </head>
    <body>

        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">XOR Winder</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <form onsubmit="return false" class="mdl-grid mdl-cell--12-col">
                        <div class="mdl-cell mdl-cell--10-col mdl-textfield mdl-js-textfield">
                            <input
                                    class="mdl-textfield__input"
                                    id="pythonicInput">
                            <label class="mdl-textfield__label" for="pythonicInput">Input</label>
                        </div>
                        <button
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-cell mdl-cell--2-col"
                                id="updateButton">Process input</button>
                    </form>

                    <div class="mdl-cell mdl-cell--12-col mdl-grid">
                        <input class="autogen mdl-cell mdl-cell--3-col" inputSource="EMPTY" value="Empty">
                        <input class="autogen mdl-cell mdl-cell--3-col" inputSource="TYPED" value="Manually entered">
                        <input class="autogen mdl-cell mdl-cell--3-col" inputSource="COMPUTED" value="Computed">
                        <input class="autogen mdl-cell mdl-cell--3-col" inputSource="LOCKED" value="Read only">
                    </div>
                    <div class="mdl-cell mdl-cell--12-col hscroll">
                        <table id="out" style="width: 100%;">
                            <tr>
                                <td><h2>Input to start cracking</h2></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="static/js/kotlin/kotlin.js"></script>
    <script src="static/js/kotlin/webXor.js"></script>
</html>
